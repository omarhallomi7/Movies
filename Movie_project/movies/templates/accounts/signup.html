<!-- base layout included -->
{% extends 'base_layout.html' %}

<!-- Block content starts here -->
{% block content %}

<!-- signup form -->
<div class="form-container">
    <h1>Signup</h1>
    <form action="{% url 'accounts:signup' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Sign Up">
    </form>
</div>
{% endblock %}
